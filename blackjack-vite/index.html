<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Blackjack</title>
  </head>
  <body>

    <header class="titulo">
        <h1>Blackjack</h1>
    </header>

    <div class="row mt-2">
        <div class="col text-center">
            <button id="btnNuevo" class="btn btn-danger">Nuevo Juego</button>
            <button id="btnPedir" disabled="disabled" class="btn btn-primary">Pedir Carta</button>
            <button id="btnDetener" disabled="disabled" class="btn btn-primary">Detener</button>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h2>Jugador 1 - <small>0</small></h2>
            <div id="jugador-carta" class="divCartas">
            </div>
        </div>
    </div>

    <div class="row container mt-2">
        <div class="col">
            <h2>Computador - <small>0</small></h2>
            <div id="computadora-carta" class="divCartas">
            </div>
        </div>
    </div>

    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  
  </body>
</html>
